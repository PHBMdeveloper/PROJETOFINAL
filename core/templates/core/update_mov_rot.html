<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <h2>Updating Movimento Rotativo: {{ mov_rotativo }}</h2>
    <form action="{% url 'core_movrotativos_update' mov_rotativo.id %}" method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_movrotativos_delete' mov_rotativo.id %}" class="btn btn-danger">
            Deletar
        </a>
    </form>
{% endblock %}
