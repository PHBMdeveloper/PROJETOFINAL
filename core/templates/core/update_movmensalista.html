<!DOCTYPE html>
{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <h2>Updating Movimento Mensalista: {{ movmensalista }}</h2>
    <form action="{% url 'core_movmensalista_update' movmensalista.id %}" method="POST">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'core_movmensalista_delete' movmensalista.id %}" class="btn btn-danger">
            Deletar
        </a>
    </form>
{% endblock %}
