<h2>Lista Movimento Rotativos</h2>


<ul>
{% for mov in mov_rot %}

    <li>{{ mov.veiculo.placa }} - {{ mov.checkin }}</li>


{% endfor %}
</ul>


<form action="{% url 'core_movrotativos_novo' %}" method="POST">
    {% csrf_token %}
    
    {{ form.as_p }}


    <button type="submit">Cadastrar</button>

</form>
