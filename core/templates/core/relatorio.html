<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    .test {
        color: red;
        text-align: center;

    }
</style>

<h1 class="test"> Relatório de Veículos</h1>

<table>
    <tr>
        <td>Id</td>
        <td>Marca</td>
        <td>Placa</td>
        <td>Proprietário</td>
        {% for veiculo in veiculos%}
        <tr>
            <td>{{veiculo.id}}</td>
            <td>{{veiculo.marca}}</td>
            <td>{{veiculo.placa}}</td>
            <td>{{veiculo.proprietario}}</td>
        </tr>
        {% endfor %}
    </tr>
</table>
